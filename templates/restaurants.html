<style>
  body {background-color: rgb(245, 224, 196);}
 
  
  .center {
      display: block;
      margin-left: auto;
      margin-right: auto;
      width: 50%;
    }
    .table-striped {
      color:brown,
      background-color: lightcoral;
 }
 . table-head {

 }

<body>
    <div class="container">
        <div class="row margin-top-50">
          
    <div class="container text-center"style="color: red;">
      <h1 class="jumbotron">Restaurant Locations</h1>
      <div>
        <nav class="navbar navbar-expand-lg navbar-light bg-danger">
          <div class="container">
                <a class="navbar-brand text-Black" href="/">Home Page</a> 
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button> 
  </div>   
</nav> 
<div class="col-md-2">
    <aside class="filters">
      <div class="panel panel-default">
        <div class="panel-heading">Filter Search</div>
        <div class="panel-body">
          <form id= "form">
            <div class="form-group">
              <ul class="list-group" id="filters">
                <li class="filter list-group-item">
                  <label for="date">Enter a state</label>
                  <input class="form-control" id="province" type="text" placeholder="AL" onsubmit="search()">
                </li>
              </ul>
            </div>
            <button id="filter-btn" type="button" class="btn btn-default" ></button>
          </form>
        </div>
      </div>
    </aside>
  </div>
  <div class="col-md-10">
    <div id="table-area" class="">
      <table id="ufo-table" class="table table-striped">
        <thead>
          <tr>
            <th class="table-head">City</th>
            <th class="table-head">Name</th>
            <th class="table-head">Address</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
